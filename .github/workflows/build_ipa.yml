name: Build Flutter IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装最新稳定版 Flutter（确保 Dart ≥3.9.2）
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'  # 开发环境
          channel: 'stable'  # 强制使用稳定版
          cache: true

      - name: 验证 Dart 版本
        run: |
          dart --version  # 明确输出 Dart 版本，确保为 3.9.2+

      - name: 安装项目依赖
        run: |
          flutter pub get
          cd ios && pod install

      - name: 构建 iOS 框架（Release 模式）
        run: flutter build ios --release --no-codesign

      - name: 用 Xcode 打包 IPA
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
                    -scheme Runner \
                    -configuration Release \
                    -archivePath ../build/Runner.xcarchive \
                    archive
          xcodebuild -exportArchive \
                    -archivePath ../build/Runner.xcarchive \
                    -exportOptionsPlist ExportOptions.plist \
                    -exportPath ../build/ipa
        env:
          DEVELOPMENT_TEAM: ""
          CODE_SIGN_IDENTITY: ""
          CODE_SIGNING_REQUIRED: "NO"
          CODE_SIGNING_ALLOWED: "NO"

      - name: 上传 IPA 产物
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ipa
          path: build/ipa/*.ipa
          retention-days: 30