name: Build iOS IPA (Fixed)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        architecture: x64
        
    - name: Generate iOS Project Files
      run: |
        cd ios
        rm -rf Pods Podfile.lock Runner.xcodeproj
        flutter pub get
        
    - name: Create iOS Project
      run: |
        cd ios
        flutter create --platforms=ios --org com.blay musicplayer_ios
        # 显示目录结构调试
        ls -la
        ls -la musicplayer_ios/ios/
        # 确保目标目录存在
        mkdir -p musicplayer
        # 复制 iOS 项目文件，注意它们在 ios/ 子目录下
        cp -r musicplayer_ios/ios/Runner.xcodeproj musicplayer/
        cp -r musicplayer_ios/ios/Runner musicplayer/
        cp -r musicplayer_ios/ios/Runner.xcworkspace musicplayer/
        cp -r musicplayer_ios/ios/Flutter musicplayer/
        # Podfile 也在 ios/ 子目录下
        cp musicplayer_ios/ios/Podfile musicplayer/
        # 清理临时目录
        rm -rf musicplayer_ios
        
    - name: Copy Source Files
      run: |
        # 显示当前目录结构来调试路径问题
        pwd
        ls -la
        echo "=== 检查工作目录 ==="
        ls -la /Users/runner/work/
        echo "=== 检查项目目录 ==="
        ls -la /Users/runner/work/musicplayer/
        
        # 使用相对路径从项目根目录复制
        cp -r lib ios/musicplayer/
        cp -r assets ios/musicplayer/
        cp pubspec.yaml ios/musicplayer/
        if [ -d "test" ]; then cp -r test ios/musicplayer/; fi
        if [ -d "web" ]; then cp -r web ios/musicplayer/; fi
        if [ -d ".dart_tool" ]; then cp -r .dart_tool/ ios/musicplayer/; fi
        if [ -f "analysis_options.yaml" ]; then cp analysis_options.yaml ios/musicplayer/; fi
        
    - name: Install CocoaPods
      run: |
        cd ios/musicplayer
        # 更新 Podfile 以指定项目路径
        echo "project 'Runner.xcodeproj'" >> Podfile
        pod install
        
    - name: Build iOS App
      run: |
        cd ios/musicplayer
        flutter build ios --release --no-codesign
        
    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd ios/musicplayer/build/ios/iphoneos
        zip -r ../../ipa/musicplayer.ipa Runner.app
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-ios-ipa-signed
        path: build/ios/ipa/musicplayer.ipa
        retention-days: 30
        if-no-files-found: warn