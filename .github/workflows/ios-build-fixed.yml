name: Build iOS IPA (Fixed)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        architecture: x64
        
    - name: Generate iOS Files and Install CocoaPods
      run: |
        cd ios
        rm -rf Pods Podfile.lock Runner.xcodeproj
        flutter pub get
        flutter build ios --no-codesign --simulator
        
    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        zip -r ../../ipa/musicplayer.ipa Runner.app
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-ios-ipa-fixed
        path: build/ios/ipa/musicplayer.ipa
        retention-days: 30
        if-no-files-found: warn