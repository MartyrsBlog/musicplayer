name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true
        
    - name: Install Flutter dependencies
      run: flutter pub get
      
    - name: Verify Flutter version
      run: |
        flutter --version
        dart --version
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'
        
    - name: Build iOS (No codesign)
      run: |
        # 彻底清理之前的构建
        flutter clean
        cd ios
        rm -rf Pods Podfile.lock .symlinks Flutter.podspec
        rm -f Runner.podspec
        # 回到根目录重新获取依赖
        cd ..
        flutter pub get
        # 构建 iOS 应用（已配置 Podfile 处理 audio_session）
        flutter build ios --release --no-codesign
        
    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos/Runner.app
        zip -r ../../../../build/ios/ipa/musicplayer.ipa . 
        
    - name: Verify IPA
      run: |
        ls -la build/ios/ipa/
        file build/ios/ipa/musicplayer.ipa 
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-ios-ipa
        path: build/ios/ipa/musicplayer.ipa
        retention-days: 30