name: Build iOS IPA

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        architecture: x64
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        
    - name: Clean Flutter
      run: flutter clean
      
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Build iOS (Debug)
      run: |
        flutter build ios --debug --no-codesign
        
    - name: Build iOS (Release)
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        flutter build ios --release --no-codesign
        
    - name: Create IPA (Debug)
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        zip -r ../../ipa/musicplayer-debug.ipa Runner.app
        
    - name: Create IPA (Release)
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        zip -r ../../ipa/musicplayer-release.ipa Runner.app
        
    - name: Upload Debug IPA
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-debug-ipa
        path: build/ios/ipa/musicplayer-debug.ipa
        retention-days: 30
        
    - name: Upload Release IPA
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-release-ipa
        path: build/ios/ipa/musicplayer-release.ipa
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: build/ios/ipa/musicplayer-release.ipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}