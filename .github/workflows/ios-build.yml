name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true
        
    - name: Install Flutter dependencies
      run: flutter pub get
      
    - name: Verify Flutter version
      run: |
        flutter --version
        dart --version
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'
        
    - name: Clean and Build iOS (No codesign)
      run: |
        cd ios
        # 清理之前的构建
        flutter clean
        rm -rf Pods Podfile.lock
        # 重新安装依赖
        flutter pub get
        pod install --repo-update
        # 构建
        flutter build ios --release --no-codesign
        
    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos/Runner.app
        zip -r ../../../../build/ios/ipa/musicplayer.ipa . 
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-ios-ipa
        path: build/ios/ipa/musicplayer.ipa
        retention-days: 30