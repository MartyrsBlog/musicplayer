name: Build iOS IPA (Manual)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        architecture: x64
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Clean Flutter
      run: flutter clean
      
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Build iOS IPA
      run: |
        flutter build ios --release --no-codesign
        
    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        zip -r ../../ipa/musicplayer.ipa Runner.app
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-ios-ipa
        path: build/ios/ipa/musicplayer.ipa
        retention-days: 30